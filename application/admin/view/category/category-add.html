{include file='public/header'/}
<body>
    <div class="x-body">
        <form class="layui-form" id='form-data'>
            <div class="layui-form-item">
                <label for="category_name" class="layui-form-label">
                    分类名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="category_name" name="category_name" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button type="button" class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
     {include file='public/base_js'/}
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
          //监听提交
          form.on('submit(add)', function(data){
            push(this,'{:url('category/saveCategory')}',$('#form-data').serialize());
          });
        });
    </script>
